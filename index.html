<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;300;400;500;600;700;800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <title>HTML form_1</title>
</head>
<body>

    <section class="bg">
        <div class="heading">

            <h1>stay with us</h1>

        </div>
        <div class="contact_form">
            <div class="contact_info">

                <h3>contact us</h3>


                <div class="info_box">
                    <div class="icon">

                        <i class="fa-solid fa-location-dot"></i>

                    </div>
                    <div class="info">
                        <h4>ADDRESS:</h4>
                        <p>198 West 21th Street, Suite 721 New York NY 10016</p>

                    </div>
                </div>

                <div class="info_box">
                    <div class="icon">

                        <i class="fa-solid fa-phone"></i>

                    </div>
                    <div class="info">
                        <h4>PHONE:</h4>
                        <p>+ 1235 2355 98</p>

                    </div>
                </div>

                <div class="info_box">
                    <div class="icon">

                        <i class="fa-regular fa-paper-plane"></i>

                    </div>
                    <div class="info">
                        <h4>EMAIL:</h4>
                        <p>info@yoursite.com</p>

                    </div>
                </div>

                <div class="info_box">
                    <div class="icon">

                        <i class="fa-solid fa-globe"></i>

                    </div>
                    <div class="info">
                        <h4>WEBSITE</h4>
                        <p>yoursite.com</p>

                    </div>
                </div>

            </div>

            <div class="main_form">
                
                <div class="form">
                    <h2>Get In Touch</h2>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Subject">
                        <textarea name="" id="" cols="30" placeholder="Message" rows="10"></textarea>

                        <input type="submit" value="Send Message">
                    </form>
                </div>

            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/14fca01807.js" crossorigin="anonymous"></script>

    
</body>
</html>
